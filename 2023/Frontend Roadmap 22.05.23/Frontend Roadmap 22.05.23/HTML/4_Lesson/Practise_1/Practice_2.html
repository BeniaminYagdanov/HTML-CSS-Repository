<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practice-2</title>
	<link rel="shortcut icon"
		href="/2023/Frontend Roadmap 22.05.23/Frontend Roadmap 22.05.23/HTML/4_Lesson/Practise_1/IMG/Practice-2.jpg"
		type="image/x-icon">
</head>

<body>
	<div>
		<p>Имя</p>
	</div>
	<input type="text" tabindex="1" placeholder="Имя">
	<div>
		<p>Пароль</p>
	</div>
	<input type="password" tabindex="2">
	<div>
		<p>Телефон</p>
	</div>
	<input type="tel" tabindex="3">
	<div>
		<p>Пол</p>
	</div>
	<div><input type="radio" name="1" value="Мужской">Мужской</div>
	<div><input type="radio" name="1" value="Женский">Женский</div>
	<div>
		<p>Я работаю:</p>
	</div>
	<div><input type="checkbox" checked name="2">Программистом</div>
	<div><input type="checkbox" name="3">Слесарем</div>
	<div><input type="checkbox" name="4">Менеджером</div>
	<div><input type="checkbox" name="5">Военным</div>
	<div><input type="checkbox" name="6">Пожарным</div>
	<div><input type="checkbox" name="7">Учителем</div>
	<div><input type="checkbox" name="8">Охраником</div>
	<div><input type="checkbox" name="9">Бизнесменом</div>
	<div><input type="checkbox" name="10">Предпринимателем</div>
	<div><input type="checkbox" name="11">Риэлтором</div>
	<div><input type="checkbox" name="12">Разнорабочий</div>
	<div><input type="checkbox" disabled name="13">Другое</div>
	<div>
		<p>Дополнительная информация</p>
	</div>
	<textarea tabindex="4"></textarea>
	<div>
		<p>file</p>
	</div>
	<div><input type="file" tabindex="5"></div>
	<div>
		<p>Поиск по:</p>
	</div>
	<select tabindex="6">
		<option selected disabled>Выбрать</option>
		<option>Квартиры</option>
		<option>Комнаты</option>
		<option>Дома</option>
		<option>Коттеджи</option>
		<option>Лодки</option>
		<option>Яхты</option>
		<option>Катера</option>
		<option>Машины</option>
		<option>Запчасти</option>
		<option>Другое</option>
	</select>

	<form action="#" method="post" enctype="multipart/form-data"></form>
	<div>
		<p>
			<button type="submit">Отправить</button>
			<button type="reset">Очистить</button>
		</p>
	</div>
	</form>

</body>

</html>
